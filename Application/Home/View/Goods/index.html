<layout name="layout" />
<if condition="$useTU eq true">
<script src="{$uri}Public/Scripts/ERP/Goods/MainFormTU.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/ERP/Goods/CategoryEditForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/ERP/Goods/GoodsTUEditForm.js?dt={$dtFlag}" type="text/javascript"></script>
<else />
<script src="{$uri}Public/Scripts/ERP/Goods/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/ERP/Goods/CategoryEditForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/ERP/Goods/GoodsEditForm.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/ERP/UX/CellEditing.js?dt={$dtFlag}" type="text/javascript"></script>

<script src="{$uri}Public/Scripts/ERP/Goods/CategoryField.js?dt={$dtFlag}" type="text/javascript"></script>
</if>

<script>
    Ext.onReady(function(){
        var app = Ext.create("ERP.App", {
            userName: "{$loginUserName}"
        });

        <if condition="$useTU eq true">
        	app.add(Ext.create("ERP.Goods.MainFormTU"));
        <else />
        	app.add(Ext.create("ERP.Goods.MainForm"));
        </if>
        app.setAppHeader({
            title: "{$title}",
            iconCls: "ERP-fid1001"
            });
    });
</script>
