<layout name="layout" />

<script src="{$uri}Public/Scripts/ERP/User/ChangeMyPasswordForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script>
    Ext.onReady(function(){
        var app = Ext.create("ERP.App", {
            userName: "{$loginUserName}"
        });
        
        var mainForm = Ext.create("ERP.User.ChangeMyPasswordForm", {
	            loginUserId: "{$loginUserId}",
	            loginUserName: "{$loginName}",
	            loginUserFullName: "{$loginUserName}"});
	
	        app.add(mainForm);

        app.setAppHeader({
            title: "{$title}",
            iconCls: "ERP-fid-9996"
            });

    });
</script>
